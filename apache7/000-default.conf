<VirtualHost *:80>

    DocumentRoot "/var/www/html/setools-website"
    ServerName setools.comporium.com
    ServerAlias www.setools.comporium.com
    <Directory  "/var/www/html/setools-website">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

